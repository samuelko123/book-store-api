type: object
allOf:
  - $ref: '../_index.yaml#/components/schemas/MongoID'
  - type: object
    properties:
      username:
        type: string
      email:
        type: string
      role:
        type: string
        enum:
        - user
        - admin
        default: user
      verified:
        type: boolean
      login_attempts:
        type: integer
      locked_until:
        type: string
        format: date-time
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
example:
  _id: 617fa838f67940dc5e90bd5d
  username: user11
  email: user_a@gmail.com
  role: user
  verified: false
  login_attempts: 0
  locked_until: 1970-01-01T00:00:00.000Z
  created_at: 2000-01-01T00:00:00.000Z
  updated_at: 2000-01-01T00:00:00.000Z