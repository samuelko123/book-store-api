summary: Find Books
tags:
  - books

parameters:
  - name: filter
    in: query
    schema:
      type: object
      properties:
        name:
          type: string
        author:
          type: string
        isbn.lt:
          type: integer
        isbn.lte:
          type: integer
        isbn.eq:
          type: integer
        isbn.gte:
          type: integer
        isbn.gt:
          type: integer
        price.lt:
          type: integer
        price.lte:
          type: integer
        price.eq:
          type: integer
        price.gte:
          type: integer
        price.gt:
          type: integer
  - name: sort
    in: query
    schema:
      type: array
      items:
        type: string
        enum:
          - 'isbn'
          - '-isbn'
          - 'name'
          - '-name'
          - 'author'
          - '-author'
          - 'price'
          - '-price'
  - $ref: '../../_index.yaml#/components/parameters/Limit'
  - $ref: '../../_index.yaml#/components/parameters/Skip'

responses:
  '200':
    description: Return Book Documents
    content:
      application/json:
        schema:
          $ref: '../../_index.yaml#/components/schemas/BookDocuments'
  '204':
    $ref: '../../_index.yaml#/components/responses/Http204'
  '400':
    $ref: '../../_index.yaml#/components/responses/Http400'