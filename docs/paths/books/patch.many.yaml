summary: Update many Book objects
tags:
  - books

requestBody:
  description: List of ISBN and field/value to be updated
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          isbn:
            type: array
            items:
              type: integer
              pattern: ^[0-9]{13}$
          update:
            type: object
        required:
          - isbn
          - update
      example:
        isbn:
          - 1234567890121
          - 1234567890122
        update:
          name: 'Snow White'
          author: 'John Doe'

responses:
  '200':
    $ref: '../../responses/update-many-200.yaml'
  '400':
    $ref: '../../responses/error-400.yaml'
  '404':
    $ref: '../../responses/error-404.yaml'