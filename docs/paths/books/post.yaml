summary: Creates Book(s)
tags:
  - books
  
requestBody:
  required: true
  description: >
    <li>Supply object to create single Book</li>
    <li>Supply array of objects to create multiple Books</li>
    <li>For array, it will commit only if all of them are fine</li>
    <br />
  content:
    application/json:
      schema:
        oneOf:
        - $ref: '../../_index.yaml#/components/schemas/Book'
        - $ref: '../../_index.yaml#/components/schemas/Books'
      examples:
        Book:
          $ref: '../../_index.yaml#/components/examples/Book'
        Books:
          $ref: '../../_index.yaml#/components/examples/Books'
        
responses:
  '201':
    description: Returns Book(s)
    content:
      application/json:
        schema:
          oneOf:
          - $ref: '../../_index.yaml#/components/schemas/BookDocument'
          - $ref: '../../_index.yaml#/components/schemas/BookDocuments'
        examples:
          BookDocument:
            $ref: '../../_index.yaml#/components/examples/BookDocument'
          BookDocuments:
            $ref: '../../_index.yaml#/components/examples/BookDocuments'
          
  '400':
    $ref: '../../_index.yaml#/components/responses/Error400'