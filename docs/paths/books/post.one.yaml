summary: Create a Book
tags:
  - books
  
requestBody:
  required: true
  description: Book object
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../../_index.yaml#/components/schemas/Book'
          - required:
            - isbn
            - name
            - author
            - price
        
responses:
  '201':
    description: Return the created Book Document
    content:
      application/json:
        schema:
          $ref: '../../_index.yaml#/components/schemas/BookDocument'        
  '400':
    $ref: '../../_index.yaml#/components/responses/Error400'
  '415':
    $ref: '../../_index.yaml#/components/responses/Error415'