summary: Delete many Book objects
tags:
  - books

requestBody:
  description: ISBN of the Book objects to be deleted
  required: true
  content:
    application/json:
      schema:
        type: array
        items:
          type: integer
          pattern: ^[0-9]{13}$
      example:
        - 1234567890121
        - 1234567890122

responses:
  '200':
    description: Returns the deleted Book objects
    content:
      application/json:
        schema:
          type: object
          properties:
            deletedCount:
              type: integer
        example:
          $ref: '../../examples/books.yaml#/array_with_id'
  '400':
    $ref: '../../responses/error-400.yaml'
  '404':
    $ref: '../../responses/error-404.yaml'