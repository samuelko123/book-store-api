summary: Update a Book object
tags:
  - books

parameters:
  - name: isbn
    in: path
    description: ISBN of the Book object
    required: true
    schema:
      type: string

requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../schemas/books.yaml'

responses:
  '200':
    description: Returns the created Book object
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/mongo-ids.yaml'
            - $ref: '../../schemas/books.yaml'
  '400':
    $ref: '../../responses/error-400.yaml'
  '404':
    $ref: '../../responses/error-404.yaml'