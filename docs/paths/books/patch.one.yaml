summary: Update a Book
tags:
  - books

parameters:
  - $ref: '../../_index.yaml#/components/parameters/ISBN'

requestBody:
  required: true
  description: Any key/value pair(s) in Book schema
  content:
    application/json:
      schema:
        type: object
      example:
        name: 'Snow White'
        author: 'John Doe'

responses:
  '200':
    description: Returns the created Book object
    content:
      application/json:
        schema:
          $ref: '../../_index.yaml#/components/schemas/BookDocument'
        examples:
          BookDocument:
            $ref: '../../_index.yaml#/components/examples/BookDocument'
  '400':
    $ref: '../../_index.yaml#/components/responses/Error400'
  '404':
    $ref: '../../_index.yaml#/components/responses/Error404'