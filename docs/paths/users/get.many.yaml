summary: Find Users
tags:
  - users

parameters:
  - name: filter
    in: query
    schema:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum:
          - user
          - admin
        verified:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        login_attempts.lt:
          type: integer
        login_attempts.lte:
          type: integer
        login_attempts.eq:
          type: integer
        login_attempts.gte:
          type: integer
        login_attempts.gt:
          type: integer
  - name: sort
    in: query
    schema:
      type: array
      items:
        type: string
        enum:
          - 'username'
          - '-username'
          - 'email'
          - '-email'
          - 'role'
          - '-role'
          - 'verified'
          - '-verified'
          - 'created_at'
          - '-created_at'
          - 'updated_at'
          - '-updated_at'
          - 'login_attempts'
          - '-login_attempts'
  - $ref: '../../_index.yaml#/components/parameters/Limit'
  - $ref: '../../_index.yaml#/components/parameters/Skip'

responses:
  '200':
    description: Return User Documents
    content:
      application/json:
        schema:
          $ref: '../../_index.yaml#/components/schemas/UserDocuments'
  '400':
    $ref: '../../_index.yaml#/components/responses/Error400'