summary: Create a User
tags:
  - users
  
requestBody:
  required: true
  description: User object
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../../_index.yaml#/components/schemas/User'
          - required:
            - username
            - password
            - email
        
responses:
  '201':
    description: Return the created User Document
    content:
      application/json:
        schema:
          $ref: '../../_index.yaml#/components/schemas/UserDocument'
  '400':
    $ref: '../../_index.yaml#/components/responses/Error400'
  '415':
    $ref: '../../_index.yaml#/components/responses/Error415'